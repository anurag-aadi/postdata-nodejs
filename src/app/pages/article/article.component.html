<app-page-header class="pageHeader"></app-page-header>

<div class="pageWrap" *ngFor="let page of pages">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-xs-12 pageContent">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 roomDetail">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid" src="./assets/fotos_cabanas_alpinas/1_800.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="./assets/fotos_cabanas_alpinas/2_800.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="./assets/fotos_cabanas_alpinas/3_800.jpg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 col-xs-12">

                        <form class="form-inline availability">

                            <label class="sr-only" for="Arrival">Arrival</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Arrival:">

                            <label class="sr-only" for="Arrival">Arrival</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Arrival:">

                            <button type="submit" class="btn btn-danger">Check Availability</button>
                        </form>
                        {{page.page_detail}}

                        <h2>ADD stock</h2>
                        school facility:<input #name/> school link:<input #details/>
                        <button type="button" class="btn btn-primary" (click)="createStock()">CREATE</button>
                    </div>

                </div>
            </div>
            <app-aside class="col-lg-3 col-xs-12 sidebar hidden-xs-down"></app-aside>
        </div>
    </div>
</div>
